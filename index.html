                    </form>
                    <div class="search-menu">
                    </div>
                </div>
                <div class="login-btn">

            </div>
            <!--<button style="background-color: red" class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">汉堡按钮</button>-->

<!--内容页-->
<div id="content-box">
    <iframe id="myIframe" name="myIframe" src="about:blank" width="100%" height="700px" frameborder=0 scrolling=no></iframe>
</div>

<!--页脚 footer-->
<div id="footer">
<div class="f-content row">
    <a href="//music.163.com/recruit" class="ft-left col-md-4">
        <i class="fa fa-globe"></i>
        <span>独立音乐人招募计划</span>
        <br>
        <span>加入我们 即将与超过亿万乐迷互动</span>
    </a>

        <span>音乐专栏招募计划</span>

        <span>加入我们 与同道中人交流心得</span>

    </div>
</div>
</div>

<!--top-btn-->
<a href="#" class="scrollup"><span class="glyphicon glyphicon-chevron-up"></span></a>

<!--播放器 player-->
<div class="g-bottomBar m-playbar-unlock">
    <div class="hand"></div>
    <div class="play-bar">
        <div id="g-player">
            <div class="btns">
                <a href="javascript:;" data-action="prv" class="prv" title="上一首(cmd+←)" onclick="playFront()"></a>
                <a href="javascript:;" data-action="play" class="play" title="播放/暂停(p)" onclick="playOrPause()"></a>
                <a href="javascript:;" data-action="next" class="next" title="下一首(cmd+→)" onclick="playNext()"></a>
            </div>
            <div class="song-img">
                <img src="http://p3.music.126.net/bARV4ZiYwNpoaZTyhtEwLg==/18679603046750668.jpg?param=34y34" alt="">
            </div>
            <div class="play-ctrl">
                <div class="words">
                    <a href="" hidefocus="true" class="name f-thide">暧昧</a>
                    <span class="by f-thide">薛之谦</span>
                </div>
                <div class="m-pbar">
                    <div class="barbg">
                        <div class="rdy"></div>
                        <div class="cur">
                            <span class="btn"></span>
                        </div>
                    </div>
                    <div class="time"><span>01:33</span><span> / 03:43</span></div>
                </div>
            </div>
            <div class="oper">
                <a href="javascript:;" data-action="collection" class="icn icn-add" title="收藏"></a>
                <a href="javascript:;" data-action="share" class="icn icn-share" title="分享"></a>
                <!--<div class="ctrl">-->
                    <a href="javascript:;" data-action="volumn" class="icn icn-vol" title="音量"></a>
                    <a href="javascript:;" data-action="mode" class="icn icn-loop" title="循环" onclick="changePlayMode()"></a>
                    <a href="javascript:;" data-toggle="tooltip" data-action="playlist" class="icn icn-list" title="播放列表"></a>
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="updn">
        <div class="f-fl left">
            <a href="javascript:;" class="lock-btn"></a>
        </div>
        <div class="f-fl right"></div>
    </div>
</div>
<!--播放器-->
<audio id="music" src="" ontimeupdate="updateTime()" onended="playContinue()"></audio>
